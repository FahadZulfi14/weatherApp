<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

   
</head>

<body>
    <div class="main ">


        <div class="card" style="width: 18rem; height: 500px;">
            <div class="card-body">
                <div class="content">
                    <div class="header">
                        <div class="main_form ">
                            <input placeholder="Search for your location" type="text" name="" id="city">
                            <div class="img">
                                <img onclick="onSearch()" src="image/search.svg" alt="">
                            </div>
                        </div>

                    </div>
                    <h4 class="card-title" id="city-name">Karachi</h4>
                    <p id="contry-name">pk</p>

                    <div class="temp-title">
                        <h1 class="title " id="temperature"> 23Â°C</h1>
                        <div id="weather-img">
                            <img src="image/scattered-thunderstorms.png" class="card-img-top " alt="...">
                        </div>
                        <p id="weather-type">cloudy</p>
                    </div>
                </div>

                <div class="forecast">
                    <div class="one">
                        <div class="img_weather">
                            <img src="image/humidity.png">
                            <span>Humidity</span>
                        </div>
                        <div class="calculate ">
                            <p id="Humidity">45%</p>
                        </div>
                    </div>
                    <div class="one">
                        <div class="img_weather">
                            <img src="image/cloud.png">
                            <span>Clouds</span>
                        </div>
                        <div class="calculate">
                            <p id="Clouds">45%</p>
                        </div>
                    </div>
                    <div class="one">
                        <div class="img_weather">
                            <img src="image/wind.png">
                            <span>Wind</span>
                        </div>
                        <div class="calculate">
                            <p id="Wind">5km/h</p>
                        </div>
                    </div>

                </div>



            </div>
        </div>





    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
